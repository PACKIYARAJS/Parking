<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./Parking.css">

    <script src="./Parking.js"></script>

</head>
<body>

    <div class="Container mt-5">

        <h1>Car Parking</h1>

        <div class="Container Parking mt-5">

            <div id="slot1" class="box"></div>
            <div id="slot2" class="box"></div>
            <div id="slot3" class="box"></div>
            <div id="slot4" class="box"></div>
            <div id="slot5" class="box"></div>

        </div>

        <div class="Container Parking">
            <div id="slot6" class="box"></div>
            <div id="slot7" class="box"></div>
            <div id="slot8" class="box"></div>
            <div id="slot9" class="box"></div>
            <div id="slot10" class="box"></div>
        </div>

           <!-- Entry -->
    <div class="entry-btn">
        <input type="text" class="input" id="carnum" placeholder="Car Number">
        <input type="number" class="input" id="slotnum" placeholder="Slot Number">
        <input type="button" onclick="carParking.Entry()" class="input btn btn-primary" value="Entry">
    </div>

    <!-- Exit -->
    <div class="exit-btn">
        <input type="text" class="output" id="carnum1" placeholder="Car Number">
        <input type="button" onclick="carParking.Exit()" class="output btn btn-primary" value="Exit">
    </div>

    </div>
    
</body>
</html>
